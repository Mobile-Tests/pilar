name: app
description: "Pilar Mobile Test"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  design_system: ^0.0.1
  flutter:
    sdk: flutter
  i18n: ^0.0.1
  lottie: ^3.1.2
  network: ^0.0.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
  fonts:
    - family: Poppins
      fonts:
        - asset: packages/design_system/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: packages/design_system/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: packages/design_system/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: packages/design_system/fonts/poppins/Poppins-Bold.ttf
          weight: 700
